<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Online Image editor </title>
  <link href= "style.css" rel= "stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
  <script defer src= "app.js">  </script>
</head>
<body>
  <h2> Online Image Editor </h2>
   
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">

    <label for="sepia">Sepia:</label>
    <input id="sepia" type="range" name="sepia" min="10" max="200" value="10">

    <label for="brightness">Brightness:</label>
    <input id="brightness" type="range" name="brightness" min="0" max="200" value="100">

    <label for="contrast">Contrast:</label>
    <input id="contrast" type="range" name="contrast" min="0" max="200" value="100">

    <label for="opacity">Opacity:</label>
    <input id="opacity" type="range" name="opacity" min="0" max="100" value="100">

    <label for="saturate">Saturate:</label>
    <input id="saturate" type="range" name="saturate" min="0" max="100" value="100">

    <label for="grayscale">Grayscale:</label>
    <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0">

    <label for="hue-rotate">Hue-rotate:</label>
    <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="360" value="0">
  </div>

  <input type= "file"/>  
  <br> <img src="#">
  <button class= "save-button"> Save </button>
</body>
</html>
